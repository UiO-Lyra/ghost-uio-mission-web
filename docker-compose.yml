services:
  app:
    build:
      context: .
      target: dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      # Keep container's node_modules separate so the bind mount doesn't hide it
      - /app/node_modules
    command: ["npm","run","dev","--","--host","0.0.0.0","--port","5173"]
    profiles: ["dev"]

  web:
    build:
      context: .
      target: prod
    ports:
      - "8080:80"
    profiles: ["prod"]
